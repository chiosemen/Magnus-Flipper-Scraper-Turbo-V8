name: Magnus Flipper AI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - run: pnpm install --no-frozen-lockfile
    - run: pnpm lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - run: pnpm install --no-frozen-lockfile
    - run: pnpm test:unit
    - run: pnpm test:coverage

  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: magnus_flipper_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/magnus_flipper_test
      NODE_ENV: test
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - run: pnpm install --no-frozen-lockfile
    - name: Apply migrations
      run: pnpm --filter @repo/database migrate
    - run: pnpm test:integration

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - run: pnpm install --no-frozen-lockfile
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - run: pnpm test:e2e

  load-tests:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.STAGING_API_URL }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup k6
      uses: grafana/setup-k6-action@v1
    - name: Run Peak Load Test
      run: k6 run --summary-export k6-summary.json load/scenarios/peak.js
