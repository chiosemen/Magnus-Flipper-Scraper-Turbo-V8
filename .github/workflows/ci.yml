name: Magnus Flipper AI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  browser-automation-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check for browser automation code in production
      run: |
        echo "Checking for forbidden browser automation patterns in workers/src/..."

        # Check workers/src/ for browser automation patterns
        if grep -rn -E '(playwright|puppeteer|chromium|browser\.service|BaseScraper|page\.goto|new Browser\(\))' \
          workers/src/ \
          --exclude-dir=node_modules \
          --exclude-dir=dist \
          --exclude-dir=build \
          --exclude='*.test.ts' \
          --exclude='*.test.js' \
          --exclude='*.spec.ts' \
          --exclude='*.spec.js' \
          --exclude='*.md'; then
          echo ""
          echo "❌ ERROR: Browser automation code detected in production paths!"
          echo "The following patterns are forbidden in workers/src/:"
          echo "  - playwright"
          echo "  - puppeteer"
          echo "  - chromium"
          echo "  - browser.service"
          echo "  - BaseScraper"
          echo "  - page.goto"
          echo "  - new Browser()"
          exit 1
        else
          echo "✓ No browser automation code detected in workers/src/"
        fi

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - run: pnpm install --no-frozen-lockfile
    - run: pnpm test:unit
    - run: pnpm test:coverage

  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: magnus_flipper_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/magnus_flipper_test
      NODE_ENV: test
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - run: pnpm install --no-frozen-lockfile
    - name: Apply migrations
      run: pnpm --filter @repo/database migrate
    - run: pnpm test:integration

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - run: pnpm install --no-frozen-lockfile
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - run: pnpm test:e2e

  load-tests:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.STAGING_API_URL }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup k6
      uses: grafana/setup-k6-action@v1
    - name: Run Peak Load Test
      run: k6 run --summary-export k6-summary.json load/scenarios/peak.js
