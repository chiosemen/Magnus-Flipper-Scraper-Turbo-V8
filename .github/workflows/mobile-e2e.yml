name: Mobile E2E Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
  pull_request:
    paths:
      - 'apps/mobile/**'
      - 'packages/**'

jobs:
  android-build:
    name: Android Build + Sanity Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android APK
        working-directory: apps/mobile
        run: |
          echo "ü§ñ Building Android APK..."
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Verify APK created
        run: |
          APK_PATH="apps/mobile/android/app/build/outputs/apk/release/app-release.apk"

          if [ ! -f "$APK_PATH" ]; then
            echo "‚ùå APK not found at $APK_PATH"
            exit 1
          fi

          APK_SIZE=$(stat -f%z "$APK_PATH" 2>/dev/null || stat -c%s "$APK_PATH")
          echo "‚úÖ APK created successfully"
          echo "  Path: $APK_PATH"
          echo "  Size: $(($APK_SIZE / 1024 / 1024)) MB"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

      - name: Android Emulator Startup Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_7
          script: |
            echo "üì± Installing and launching app..."

            # Install APK
            adb install apps/mobile/android/app/build/outputs/apk/release/app-release.apk

            # Launch app
            adb shell am start -n com.magnusflipper.mobile/.MainActivity

            # Wait for app to start
            sleep 10

            # Check if app is running
            if adb shell pidof com.magnusflipper.mobile; then
              echo "‚úÖ App started successfully"
            else
              echo "‚ùå App failed to start"
              exit 1
            fi

            # Capture screenshot
            adb shell screencap /sdcard/startup.png
            adb pull /sdcard/startup.png ./

            # Check for crashes
            crash_count=$(adb logcat -d | grep -i "FATAL EXCEPTION" | wc -l)
            if [ $crash_count -gt 0 ]; then
              echo "‚ùå App crashed during startup"
              adb logcat -d | grep -A 20 "FATAL EXCEPTION"
              exit 1
            fi

            echo "‚úÖ No crashes detected"

      - name: Upload startup screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-startup-screenshot
          path: startup.png
          retention-days: 7

  ios-build:
    name: iOS Build + Sanity Check
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Install CocoaPods
        run: |
          cd apps/mobile/ios
          pod install --repo-update

      - name: Build iOS Archive
        working-directory: apps/mobile/ios
        run: |
          echo "üçé Building iOS archive..."

          xcodebuild \
            -workspace MagnusFlipper.xcworkspace \
            -scheme MagnusFlipper \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            build \
            | xcpretty

      - name: Verify app bundle created
        run: |
          APP_PATH="apps/mobile/ios/build/Build/Products/Release-iphonesimulator/MagnusFlipper.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "‚ùå App bundle not found at $APP_PATH"
            exit 1
          fi

          echo "‚úÖ App bundle created successfully"
          echo "  Path: $APP_PATH"
          ls -lh "$APP_PATH"

      - name: iOS Simulator Startup Test
        run: |
          echo "üì± Testing app startup on iOS Simulator..."

          # Boot simulator
          xcrun simctl boot "iPhone 15" || true
          sleep 5

          # Install app
          APP_PATH="apps/mobile/ios/build/Build/Products/Release-iphonesimulator/MagnusFlipper.app"
          xcrun simctl install booted "$APP_PATH"

          # Launch app
          BUNDLE_ID="com.magnusflipper.mobile"
          xcrun simctl launch booted "$BUNDLE_ID"

          # Wait for app to start
          sleep 10

          # Check if app is running
          if xcrun simctl spawn booted launchctl list | grep -q "$BUNDLE_ID"; then
            echo "‚úÖ App started successfully"
          else
            echo "‚ùå App failed to start"
            exit 1
          fi

          # Capture screenshot
          xcrun simctl io booted screenshot startup.png

          echo "‚úÖ iOS startup test passed"

      - name: Upload startup screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-startup-screenshot
          path: startup.png
          retention-days: 7

  mobile-summary:
    name: Mobile E2E Summary
    runs-on: ubuntu-latest
    needs: [android-build, ios-build]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## üì± Mobile E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Android" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.android-build.result }}" == "success" ]; then
            echo "- ‚úÖ APK build successful" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ Emulator startup test passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚ùå Android build failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### iOS" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.ios-build.result }}" == "success" ]; then
            echo "- ‚úÖ App bundle build successful" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ Simulator startup test passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚ùå iOS build failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ Android APK" >> $GITHUB_STEP_SUMMARY
          echo "- üì∏ Android startup screenshot" >> $GITHUB_STEP_SUMMARY
          echo "- üì∏ iOS startup screenshot" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          if [ "${{ needs.android-build.result }}" == "success" ] && [ "${{ needs.ios-build.result }}" == "success" ]; then
            echo "‚úÖ All mobile builds passed"
            exit 0
          else
            echo "‚ùå Some mobile builds failed"
            exit 1
          fi
