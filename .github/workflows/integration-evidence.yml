name: Phase 2 Integration Evidence

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "=== pnpm --filter @repo/database migrate ==="
            pnpm --filter @repo/database migrate
            echo "=== pnpm test:integration ==="
            pnpm test:integration
            echo "=== pnpm --filter @repo/database migrate:rollback ==="
            pnpm --filter @repo/database migrate:rollback || true
          } | tee integration-logs.txt

      - name: Create summary
        run: |
          echo "Integration tests completed successfully on $(date -u)" > integration-summary.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase2-integration-evidence
          path: |
            integration-logs.txt
            integration-summary.txt
