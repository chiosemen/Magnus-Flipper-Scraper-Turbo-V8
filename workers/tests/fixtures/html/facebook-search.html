<!doctype html>
<html>
  <body>
    <div data-pagelet="MarketplaceSearchResults">
      <div role="feed">
        <div role="article" data-testid="marketplace_listing" data-id="1234567890">
          <a href="/marketplace/item/1234567890/">
            <img data-testid="listing_image" src="https://example.com/xbox.jpg" />
            <span dir="auto">$399</span>
            <span data-testid="listing_title" dir="auto">Xbox Series X Console</span>
            <span data-testid="listing_location" dir="auto">Austin, TX</span>
          </a>
        </div>
        <div role="article" data-testid="marketplace_listing" data-id="987654321">
          <a href="/marketplace/item/987654321/">
            <img data-testid="listing_image" src="https://example.com/macbook.jpg" />
            <span dir="auto">$1,299</span>
            <span data-testid="listing_title" dir="auto">MacBook Pro 14-inch</span>
            <span data-testid="listing_location" dir="auto">San Jose, CA</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
